        if(rendomNumber1 > 0 && rendomNumber1 <=1){

        }else {
            return 'stump';
        }
        }


        function finalAns( userChoise , computerChoise){
            if(userChoise === 'bat'){
                if(computerChoise === 'bat'){
                    score.tie++
                    return "It's tie ";
                }else if(computerChoise === 'ball'){

                }
            }
            else if(userChoise === 'ball'){
                    if(computerChoise === 'bat'){
                        score.lost++
                        return "computer won";
                    }else if(computerChoise === 'ball'){
                       score.tie++
                        return "It's tie";
                    }else{
                        score.win++
                        return "user won;"
                    }
            }
            else if(userChoise === 'stump') {
                if(computerChoise === 'bat'){
                    score.win++
                    return "user won";
                }else if(computerChoise === 'ball'){
                    score.lost++
                    return "computer won";
                }else{
                    score.tie++
                    return " It's tie ";
                }
           }

        function returnAns( userChoise, computerChoise, result){
            alert(`you choise is ${userChoise}. computer choise is ${computerChoise} and final result is ${result}
            score : win ${score.win} lost ${score.lost} tie ${score.tie}`);
